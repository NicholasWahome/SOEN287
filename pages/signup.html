<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/global-styles.css">
    <link rel="stylesheet" type="text/css" href="/styles/form.css">
    <title>Create an Account</title>
</head>
<body>
    <header>
        <!-- header banner -->
        <div class="main-banner">
            <div class="left-header-content">
                <div class="hamburger"> <a href="javascript:void(0);" onclick="navDisplay()">&#x2630;</a></div>
                <a class="name-wrapper" href="/index.html">GetSoft.</a>
            </div>
            <div class="right-header-content">
                <a class="login" href="login.html">login</a>
                <img class="login-icon" src="img/login-icon.png">
            </div>
        </div>
        <!-- expandable nav bar -->
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="/pages/Myaccount.html">Client Account</a></li>
                    <li><a href="#">Provider Account</a></li>
                    <li><a href="#">Log-Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- signup page -->
    <div class="form-container">
        <h1>Create an Account</h1>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
            <label for="last-name">Last Name:</label>
            <input type="text" name="last-name" required>
            <label for="email">Email:</label>
            <input type="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <label for="address">Address:</label>
            <input type="text" name="address" required>
            <label for="account-type">Account Type:</label>
            <select name="account-type" required>
                <option value="" selected disabled>Select Account Type</option>
                <option value="client">Client</option>
                <option value="provider">Provider</option>
            </select>

            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
