<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/global-styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/form.css">
    <title>Add Product</title>
</head>
<body>
    <header>
        <!-- header banner -->
        <div class="main-banner">
            <div class="left-header-content">
                <div class="hamburger"> <a href="javascript:void(0);" onclick="navDisplay()">&#x2630;</a></div>
                <a class="name-wrapper" href="index.html">GetSoft.</a>
            </div>
            <div class="right-header-content">
                <!-- <a class="login" href="login.html">login</a> -->
                <img class="login-icon" src="../img/login-icon.png">
            </div>
        </div>
        <!-- expandable nav bar -->
        <div id="navbar">
            <nav>
                <ul>
                    <li><a href="Myaccount.html">Client Account</a></li>
                    <li><a href="Provideraccount.html">Provider Account</a></li>
                    <li><a href="index.html">Log-Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- add product page-->
    <div class="form-container">
        <h1>Add Product</h1>
        <form action="/addProduct" method="post" enctype="multipart/form-data">
            <label for="product-name">Product Name:</label>
            <input type="text" name="product-name" required>
            <label for="product-version">Version:</label>
            <input type="text" name="product-version" required>
            <label for="product-image">Product Image:</label>
            <input type="file" name="product-image" accept="image/*" required>
            <button type="submit">Add Product</button>
        </form>
    </div>
</body>
</html>
